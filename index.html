                        cells.push(`<div onclick="handleDateTouch('${dateStr}')" class="memo-cell ${isT ? 'is-today' : ''} ${selectedDate === dateStr ? 'is-selected' : ''} text-left"><div class="date-header text-left"><span class="date-num ${dColor} text-left">${dNum}</span>${holidayHtml}</div><div class="w-full text-left text-important">${strips}</div></div>`);
                    } else cells.push(`<div class="memo-cell opacity-5 text-left text-important"></div>`);
                    
                    if ((i + 1) % 7 === 0) {
                        gridHtml += cells.join('');
                        if (selectedDate) {
                            const daily = sortItemsByTime(db.filter(x => x.date === selectedDate)), dow = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '][new Date(selectedDate).getDay()], p = selectedDate.split('-');
                            if (parseInt(p[0]) === y && parseInt(p[1]) === m + 1 && (parseInt(p[2]) + start - 1) >= i - 6 && (parseInt(p[2]) + start - 1) <= i) {

                            }
                        }
                        cells = [];
                    }
                }
                
                root.innerHTML = `
                    <div class="animate-in fade-in duration-500 text-left px-0 text-important">
                        <div class="flex flex-col mb-6 px-5 text-important text-left">
                            <h2 class="text-3xl font-black tracking-tighter leading-none text-important text-left text-important">${m + 1}ì›”</h2>
                            <div class="flex items-center gap-2 mt-1 text-important text-left text-important">
                                <span class="text-[10px] font-bold opacity-50 uppercase tracking-widest text-important text-left text-important">${y}</span>
                                <span class="text-sm font-medium opacity-50 italic text-important text-left text-important text-important">${monthNamesEn[m]}</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-7 text-[13px] font-extrabold text-center mb-4 opacity-50 text-important text-left">
                            <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
                        </div>
                        <div class="calendar-grid border-b border-white/5 light-mode:border-slate-200 shadow-2xl text-left text-important">${gridHtml}</div>
                        <div class="flex justify-center mt-10 mb-20 text-important text-left">
                            <div class="flex gap-1 bg-card p-0.5 rounded-lg border border-white/10 shadow-sm light-mode:bg-slate-100 light-mode:border-slate-200 translate-y-[8px] text-important text-left">
                                <button onclick="moveMonth(-1)" class="p-2 active:bg-indigo-500/10 rounded-md transition-all text-important text-left text-important"><i data-lucide="chevron-left" class="w-4 h-4 text-important text-left text-important"></i></button>
                                <button onclick="moveMonth(1)" class="p-2 active:bg-indigo-500/10 rounded-md transition-all text-important text-left text-important"><i data-lucide="chevron-right" class="w-4 h-4 text-important text-left text-important"></i></button>
                            </div>
                        </div>
                    </div>`;
            }
            lucide.createIcons();
        }

        window.openEntryModal = (id = null) => {
            currentEditId = id ? String(id) : null;
            let html = `
                <div id="modal-container" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[100] flex items-end text-left">
                    <div class="bg-zinc-900 w-full max-w-md mx-auto rounded-t-3xl p-6 pb-12 overflow-y-auto max-h-[90vh] light-mode:bg-white text-important text-left text-important">
                        <div class="flex justify-between items-center mb-6 text-important text-left text-important">
                            <h3 class="text-xl font-bold text-important text-left text-important">í™œë™ ê¸°ë¡</h3>
                            <button onclick="document.getElementById('modal-container').remove()" class="p-2 bg-zinc-800 light-mode:bg-slate-100 rounded-full text-slate-400 text-left text-important"><i data-lucide="x" class="w-5 h-5 text-important text-left text-important"></i></button>
                        </div>
                        <form id="record-form" onsubmit="window.saveRecord(event)" class="space-y-4 text-important text-left text-important">
                            <input type="date" id="f-date" class="input-field text-important text-left" required value="${selectedDate || getLocalToday()}">
                            <div class="grid grid-cols-2 gap-3 text-left"><input type="text" id="f-departure" placeholder="ì¶œë°œì§€" class="input-field font-bold text-important text-left"><input type="text" id="f-arrival" placeholder="ë„ì°©ì§€" class="input-field font-bold text-important text-left"></div>
                            <div class="grid grid-cols-2 gap-3 text-left"><input type="text" id="f-time" placeholder="ì‹œê°„ (HHMM)" maxlength="5" inputmode="numeric" oninput="window.autoFormatTime(this)" class="input-field font-mono text-important text-left"><input type="number" id="f-people" placeholder="ì¸ì›" class="input-field font-bold text-important text-left"></div>
                            <input type="text" id="f-supplier" placeholder="ê±°ë˜ì²˜ëª…" class="input-field font-bold text-important text-left">
                            <div class="relative w-full text-left">
                                <input type="text" id="f-amount-display" placeholder="ë§¤ì¶œ ê¸ˆì•¡" inputmode="numeric" oninput="window.handleAmountInput(this)" class="input-field font-bold text-xl pr-10 text-important text-left">
                                <span class="absolute right-4 top-1/2 -translate-y-1/2 opacity-60 font-bold text-important text-left">ì›</span>
                            </div>
                            <textarea id="f-note" placeholder="ìƒì„¸ ë©”ëª¨" class="input-field h-auto min-h-[120px] p-4 leading-relaxed text-important text-left" oninput="window.autoResize(this)"></textarea>
                            <div class="flex gap-3 mt-6 text-left">
                                ${id ? `<button type="button" onclick="window.deleteItemDirect('${id}')" class="flex-1 bg-red-950/20 light-mode:bg-red-50 text-red-500 py-4 border border-red-900/20 rounded-xl font-bold text-left text-center">ì‚­ì œ</button>` : ''}
                                <button type="submit" class="flex-[2] btn-primary text-left text-center">ì €ì¥í•˜ê¸°</button>
                            </div>
                        </form>
                    </div>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', html);
            lucide.createIcons();
            
            if(id) {
                const it = db.find(x => String(x.id) === id);
                if(it) {
                    document.getElementById('f-date').value = it.date;
                    document.getElementById('f-supplier').value = it.supplier || "";
                    document.getElementById('f-amount-display').value = it.amount ? Number(it.amount).toLocaleString() : '';
                    document.getElementById('f-note').value = it.note || '';
                    document.getElementById('f-time').value = it.time || '';
                    document.getElementById('f-departure').value = it.departure || '';
                    document.getElementById('f-arrival').value = it.arrival || '';
                    document.getElementById('f-people').value = it.people || '';
                }
            }
        };

        window.saveRecord = (e) => {
            e.preventDefault();
            const rawAmount = document.getElementById('f-amount-display').value.replace(/[^0-9]/g, '');
            const record = { 
                id: currentEditId || String(Date.now()), 
                date: document.getElementById('f-date').value, 
                amount: parseInt(rawAmount || 0), 
                supplier: document.getElementById('f-supplier').value || "ë¯¸ì§€ì •", 
                note: document.getElementById('f-note').value, 
                time: document.getElementById('f-time').value, 
                departure: document.getElementById('f-departure').value, 
                arrival: document.getElementById('f-arrival').value, 
                people: parseInt(document.getElementById('f-people').value || 0), 
                updatedAt: Date.now() 
            };
            if(currentEditId) db = db.map(x => String(x.id) === currentEditId ? record : x); else db.push(record);
            const container = document.getElementById('modal-container');
            if(container) container.remove();
            sync();
        };

        window.deleteItemDirect = (id) => {
            if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                db = db.filter(x => String(x.id) !== id);
                const container = document.getElementById('modal-container');
                if(container) container.remove();
                sync();
            }
        };

        window.autoResize = (el) => { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; };
        window.autoFormatTime = (el) => { let v = el.value.replace(/[^0-9]/g, ''); if (v.length >= 3) el.value = v.slice(0, 2) + ':' + v.slice(2, 4); else el.value = v; };
        window.handleAmountInput = (el) => { let v = el.value.replace(/[^0-9]/g, ''); el.value = v ? Number(v).toLocaleString() : ''; };
    </script>
