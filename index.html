        :root {

        .memo-cell.is-selected { box-shadow: inset 0 0 0 2.5px var(--brand-color) !important; z-index: 10; }
        .memo-cell:nth-child(7n) { border-right: none; }
        
        .date-header { display: flex; flex-direction: column; align-items: center; width: 40px; margin-top: 2px; position: relative; z-index: 2; height: 44px; }
        .date-num { font-size: 14px; font-weight: 700; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; position: relative; z-index: 3; color: var(--text-main); }
        
        .is-today .date-num { color: #ffffff !important; font-weight: 900; }
        .is-today .date-num::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 26px; height: 26px; background-color: var(--brand-color); border-radius: 50%; z-index: -1;

        .holiday-text { font-size: 9px !important; font-weight: 800; padding: 1px 4px; border-radius: 4px; letter-spacing: -0.05em; margin-top: -4px; text-align: center; width: fit-content; white-space: nowrap; line-height: 1.1; z-index: 4; display: inline-block; }
        .holiday-badge-red { background-color: rgba(255, 77, 77, 0.15); color: var(--sun-color) !important; }

        .sun { color: var(--sun-color) !important; }
        .sat { color: var(--sat-color) !important; }

        .memo-strip { width: 100%; font-size: 10px; padding: 1px 4px; margin-bottom: 2px; white-space: normal; word-break: break-all; font-weight: 600; line-height: 1.2; color: var(--text-main); margin-top: 1px; }
        .strip-time { font-weight: 800; color: var(--text-bold); margin-right: 2px; }

        .expansion-panel { grid-column: 1 / span 7; background-color: var(--card-bg); border-bottom: 1px solid var(--calendar-border); padding: 14px 16px; animation: slideDown 0.2s ease-out; scroll-margin-top: 80px; }

        .input-field { width: 100%; background-color: var(--bg-color); border: 1.5px solid var(--border-color); border-radius: 12px; padding: 0 16px; color: var(--text-bold) !important; outline: none; font-size: 16px; height: 54px; }

        #toast.visible { opacity: 1; visibility: visible; bottom: 100px; }

    <script>
        const STORAGE_KEY = 'logrit_v130_master_storage';
        let db = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        let isLightMode = JSON.parse(localStorage.getItem('theme_is_light') || 'false');
        
        let currentNav = 'e_cal', calContext = new Date(), selectedDate = null, searchTerm = "";
        let startX = 0, startY = 0;

        const monthNamesEn = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/ROGRIT/sw.js').catch(() => {});
            });
        }

        window.onload = () => { applyTheme(); render(); lucide.createIcons(); };
        function sync() { localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); render(); lucide.createIcons(); }
        function formatKRW(val) { return new Intl.NumberFormat('ko-KR').format(Number(val) || 0); }
        function formatTimeDisplay(t) { if(!t) return ''; const p = t.split(':'); return (p.length === 2 && (p[1] === '00' || p[1] === '0')) ? `${parseInt(p[0])}Ïãú` : t; }
        const sortItemsByTime = (items) => [...items].sort((a, b) => (a.time || '99:99').localeCompare(b.time || '99:99'));
        function getLocalToday() { const now = new Date(); return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`; }
        function applyTheme() { const body = document.body; if(isLightMode) body.classList.add('light-mode'); else body.classList.remove('light-mode'); localStorage.setItem('theme_is_light', JSON.stringify(isLightMode)); }
        window.showToast = (msg) => { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('visible'); setTimeout(() => t.classList.remove('visible'), 2500); };
        window.toggleTheme = () => { isLightMode = !isLightMode; applyTheme(); render(); };
        window.navTo = (nav) => { currentNav = nav; selectedDate = null; searchTerm = ""; render(); };
        window.moveMonth = (v) => { calContext = new Date(calContext.getFullYear(), calContext.getMonth() + v, 1); selectedDate = null; render(); };
        window.goToToday = () => { calContext = new Date(); selectedDate = null; currentNav = 'e_cal'; render(); window.scrollTo({ top: 0, behavior: 'smooth' }); };
        window.openSettings = () => { currentNav = 'settings'; render(); };
        window.handleDateTouch = (dateStr) => { if (selectedDate === dateStr) { selectedDate = null; render(); } else { selectedDate = dateStr; render(); setTimeout(() => { const panel = document.querySelector('.expansion-panel'); if (panel) panel.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 100); } };
        window.handleTouchStart = (e) => { startX = e.touches[0].clientX; };
        window.handleTouchEnd = (e) => { const dX = startX - e.changedTouches[0].clientX; if (Math.abs(dX) > 60) { if (dX > 0) moveMonth(1); else moveMonth(-1); } };

        function renderItemCard(item, showDate = false, hideAmount = false) {
            return `
                <div onclick="openEntryModal('${item.id}')" class="bg-card py-3 px-4 rounded-[1.25rem] border border-white/5 light-mode:border-slate-200 light-mode:bg-white mb-2 active:opacity-60 text-left shadow-sm">
                    <div class="flex justify-between items-center pb-1.5 mb-1.5 border-b border-white/5 light-mode:border-slate-100 opacity-80 text-important">
                        <div class="flex items-center gap-2 text-indigo-500 font-bold text-[12px] uppercase">
                            ${showDate ? `<span class="px-2 py-0.5 rounded bg-indigo-500/10 text-left text-indigo-500">${item.date.split('-').slice(1).join('.')}</span>` : ''}
                            <span class="font-mono text-important text-left text-[12px]">${formatTimeDisplay(item.time) || '--Ïãú'}</span>
                        </div>
                        <i data-lucide="chevron-right" class="w-3.5 h-3.5 opacity-40 text-important"></i>
                    </div>
                    <div class="space-y-2">
                        <p class="text-[18px] font-bold text-important leading-tight text-left text-important">${item.note || 'ÎÇ¥Ïö© ÏóÜÏùå'}</p>
                        ${(item.departure || item.arrival) ? `<div class="text-[13px] font-bold bg-[var(--badge-bg)] py-1.5 px-3 rounded-lg border border-white/5 light-mode:border-slate-300 text-important text-left text-important"><span class="flex items-center gap-2 text-left">${item.departure || '..'} <i data-lucide="arrow-right" class="w-3 h-3 opacity-50"></i> ${item.arrival || '..'}</span></div>` : ''}
                        <div class="flex justify-between items-center pt-0.5 text-left text-important">
                            <div class="flex items-center gap-1.5 text-[12px] font-bold text-left text-important">
                                ${(item.people > 0) ? `<span class="text-indigo-500">Ïù∏Ïõê: ${item.people}Î™Ö</span>` : ''}
                                ${(item.people > 0 && item.supplier) ? `<span class="opacity-50">‚Ä¢</span>` : ''}
                                <span class="uppercase tracking-tighter text-slate-500">${item.supplier || 'ÎØ∏ÏßÄÏ†ï'}</span>
                            </div>
                            ${(!hideAmount && item.amount > 0) ? `<p class="text-[20px] font-black text-important tracking-tighter text-right text-important">üí∞ ${formatKRW(item.amount)}Ïõê</p>` : ''}
                        </div>
                    </div>
                </div>`;
        }

        function render() {
            const root = document.getElementById('app-view'), navs = ['e_cal', 'list', 's_cal', 'home'];
            navs.forEach(id => { const btn = document.getElementById('nav-' + id); if(btn) { if(currentNav === id) btn.classList.add('text-indigo-500', 'scale-110'); else btn.classList.remove('text-indigo-500', 'scale-110'); } });
            const mPrefix = `${calContext.getFullYear()}-${String(calContext.getMonth()+1).padStart(2,'0')}`, todayStr = getLocalToday();

            if(currentNav === 'home') {
                const todayItems = sortItemsByTime(db.filter(x => x.date === todayStr)), monthTotal = db.filter(x => x.date.startsWith(mPrefix)).reduce((acc, cur) => acc + (Number(cur.amount) || 0), 0);
                root.innerHTML = `<div class="animate-in fade-in duration-500 px-5 pt-4 text-important text-left"><div class="bg-gradient-to-br from-indigo-950/20 to-zinc-900/50 light-mode:from-indigo-50 light-mode:to-white p-8 mb-8 border border-indigo-500/10 light-mode:border-indigo-200 shadow-2xl rounded-[2rem] text-left"><p class="opacity-50 text-[11px] uppercase tracking-[0.2em] mb-1 text-left">Monthly Total Rev</p><h2 class="text-5xl font-black tracking-tighter text-important text-left text-important">${formatKRW(monthTotal)}<span class="text-xl ml-1 opacity-40 font-light text-important">Ïõê</span></h2><div class="mt-8 flex flex-col text-left"><span class="text-[11px] opacity-40 uppercase tracking-widest text-left text-important">Ïò§Îäò ÏùºÏ†ï</span><span class="text-3xl font-black text-indigo-500 text-left text-indigo-500">${todayItems.length}Í±¥</span></div></div><h3 class="opacity-40 text-[11px] uppercase px-1 mb-4 tracking-[0.3em] text-left text-important text-important">Today's Activity</h3>${todayItems.map(it => renderItemCard(it, false, true)).join('') || '<p class="text-center py-20 opacity-30 text-sm italic text-left text-important text-important">Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</p>'}</div>`;
            } else if(currentNav === 'e_cal') {
                const y = calContext.getFullYear(), m = calContext.getMonth(), start = new Date(y, m, 1).getDay(), last = new Date(y, m + 1, 0).getDate();
                let gridHtml = '', cells = [];
                for(let i = 0; i < (Math.ceil((start + last) / 7) * 7); i++) {
                    const dNum = i - start + 1, isV = dNum > 0 && dNum <= last, mm = String(m + 1).padStart(2, '0'), dd = String(dNum).padStart(2, '0'), dateStr = isV ? `${y}-${mm}-${dd}` : null, isT = isV && todayStr === dateStr;
                    if (isV) {
                        const items = sortItemsByTime(db.filter(x => x.date === dateStr));
                        let strips = items.map(it => `<div class="memo-strip text-important text-left"><span class="strip-time text-important text-left text-important">${formatTimeDisplay(it.time)}</span> ${it.supplier ? it.supplier + ' ' : ''}${it.departure || it.note.substring(0,8)}</div>`).join('');
                        const holiday = (y === 2026) ? { "01-01": "Ïã†Ï†ï", "02-16": "ÏÑ§ÎÇ†", "02-17": "ÏÑ§ÎÇ†", "02-18": "ÏÑ§ÎÇ†", "03-01": "ÏÇºÏùºÏ†à", "05-05": "Ïñ¥Î¶∞Ïù¥ÎÇ†", "05-24": "Î∂ÄÏ≤òÎãòÏò§Ïã†ÎÇ†", "06-06": "ÌòÑÏ∂©Ïùº", "08-15": "Í¥ëÎ≥µÏ†à", "09-24": "Ï∂îÏÑù", "09-25": "Ï∂îÏÑù", "09-26": "Ï∂îÏÑù", "10-03": "Í∞úÏ≤úÏ†à", "10-09": "ÌïúÍ∏ÄÎÇ†", "12-25": "ÏÑ±ÌÉÑÏ†à" }[`${mm}-${dd}`] : null;
                        const dColor = (i % 7 === 0 || holiday) ? 'sun' : (i % 7 === 6 ? 'sat' : '');
                        const holidayHtml = holiday ? `<span class="holiday-text holiday-badge-red text-center text-important">${holiday}</span>` : '';
                        cells.push(`<div onclick="handleDateTouch('${dateStr}')" class="memo-cell ${isT ? 'is-today' : ''} ${selectedDate === dateStr ? 'is-selected' : ''} text-left"><div class="date-header text-left"><span class="date-num ${dColor} text-left">${dNum}</span>${holidayHtml}</div><div class="w-full text-left">${strips}</div></div>`);
                    } else cells.push(`<div class="memo-cell opacity-5 text-left text-left"></div>`);
                    if ((i + 1) % 7 === 0) {
                        gridHtml += cells.join('');
                        if (selectedDate) {
                            const daily = sortItemsByTime(db.filter(x => x.date === selectedDate)), dow = ['Ïùº','Ïõî','Ìôî','Ïàò','Î™©','Í∏à','ÌÜ†'][new Date(selectedDate).getDay()], p = selectedDate.split('-');
                            if (parseInt(p[0]) === y && parseInt(p[1]) === m + 1 && (parseInt(p[2]) + start - 1) >= i - 6 && (parseInt(p[2]) + start - 1) <= i) {
                                gridHtml += `<div class="expansion-panel text-left text-left text-important"><div class="flex justify-between items-center mb-5 border-b border-white/5 light-mode:border-slate-300 pb-3 text-important text-left text-left text-important"><span class="text-[16px] font-black tracking-widest uppercase text-left text-important text-important">${p[1]}.${p[2]} (${dow}) ÏÉÅÏÑ∏ ÏùºÏ†ï</span><button onclick="handleDateTouch(null); event.stopPropagation(); text-important text-important"><i data-lucide="x" class="w-6 h-6 text-important text-important"></i></button></div><div class="space-y-2.5 text-left text-important">${daily.map(it => renderItemCard(it, false, true)).join('') || '<p class="text-center py-10 text-slate-600 text-xs italic text-important text-important">Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</p>'}</div></div>`;
                            }
                        }
                        cells = [];
                    }
                }
                
                root.innerHTML = `
                    <div ontouchstart="handleTouchStart(event)" ontouchend="handleTouchEnd(event)" class="animate-in fade-in duration-500 text-left px-0 text-important">
                        <div class="flex flex-col mb-6 px-5 text-left text-important">
                            <h2 class="text-3xl font-black tracking-tighter leading-none text-important text-left text-important">${m + 1}Ïõî</h2>
                            <div class="flex items-center gap-2 mt-1 text-important">
                                <span class="text-[10px] font-bold opacity-50 uppercase tracking-widest text-important">${y}</span>
                                <span class="text-sm font-medium opacity-50 italic text-important">${monthNamesEn[m]}</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-7 text-[13px] font-extrabold text-center mb-4 opacity-50 text-important text-left text-important">
                            <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
                        </div>
                        <div class="calendar-grid border-b border-white/5 light-mode:border-slate-200 shadow-2xl text-left text-important">${gridHtml}</div>
                        
                        <!-- Îã¨Î†• Ïù¥Îèô Î≤ÑÌäºÏùÑ Îß® ÏïÑÎûòÎ°ú Ïù¥Îèô (V146) -->
                        <div class="flex justify-center mt-6 mb-10 text-important">
                            <div class="flex gap-1 bg-card p-0.5 rounded-lg border border-white/10 shadow-sm light-mode:bg-slate-100 light-mode:border-slate-200 text-important">
                                <button onclick="moveMonth(-1)" class="p-2 active:bg-indigo-500/10 rounded-md text-important transition-all"><i data-lucide="chevron-left" class="w-4 h-4 text-important"></i></button>
                                <button onclick="moveMonth(1)" class="p-2 active:bg-indigo-500/10 rounded-md text-important transition-all"><i data-lucide="chevron-right" class="w-4 h-4 text-important"></i></button>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                root.innerHTML = `<p class="text-center py-40 opacity-30 text-important">ÌéòÏù¥ÏßÄÎ•º Î†åÎçîÎßÅ Ï§ëÏûÖÎãàÎã§...</p>`;
            }
            lucide.createIcons();
        }

        // --- Í∏∞ÌÉÄ Î™®Îã¨ Î∞è ÏÑ§Ï†ï Ìï®Ïàò (ÏÉùÎûµ ÏóÜÏù¥ Ìè¨Ìï®) ---
        window.openEntryModal = (id = null) => {
            currentEditId = id ? String(id) : null;
            const modal = document.getElementById('entry-modal-view'), noteArea = document.getElementById('f-note');
            modal.classList.remove('hidden');
            if(currentEditId) {
                const it = db.find(x => String(x.id) === currentEditId);
                if(it) {
                    document.getElementById('f-date').value = it.date; document.getElementById('f-supplier').value = it.supplier || ""; 
                    document.getElementById('f-amount-display').value = it.amount ? Number(it.amount).toLocaleString() : '';
                    noteArea.value = it.note || ''; document.getElementById('f-time').value = it.time || ''; document.getElementById('f-departure').value = it.departure || ''; document.getElementById('f-arrival').value = it.arrival || ''; document.getElementById('f-people').value = it.people || ''; document.getElementById('delete-btn').classList.remove('hidden');
                }

            } else {
                document.getElementById('record-form').reset(); document.getElementById('f-date').value = selectedDate || getLocalToday(); document.getElementById('delete-btn').classList.add('hidden'); noteArea.style.height = 'auto';
            }
        };
        window.closeEntryModal = () => document.getElementById('entry-modal-view').classList.add('hidden');
        window.saveRecord = (e) => {
            e.preventDefault();
            const rawAmount = document.getElementById('f-amount-display').value.replace(/[^0-9]/g, '');
            const record = { id: currentEditId || String(Date.now()), date: document.getElementById('f-date').value, amount: parseInt(rawAmount || 0), supplier: document.getElementById('f-supplier').value || "ÎØ∏ÏßÄÏ†ï", note: document.getElementById('f-note').value, time: document.getElementById('f-time').value, departure: document.getElementById('f-departure').value, arrival: document.getElementById('f-arrival').value, people: parseInt(document.getElementById('f-people').value || 0), updatedAt: Date.now() };
            if(currentEditId) db = db.map(x => String(x.id) === currentEditId ? record : x); else db.push(record); sync(); closeEntryModal();
        };
        window.deleteItemDirect = () => { if(confirm('ÏÇ≠Ï†úÌï†ÍπåÏöî?')) { db = db.filter(x => String(x.id) !== currentEditId); sync(); closeEntryModal(); } };
    </script>
