<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>로그릿</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap');
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-main: #cbd5e1;
            --text-bold: #ffffff;
            --brand-color: #6366f1;
            --calendar-border: rgba(203, 213, 225, 0.1);
            --sun-color: #ff4d4d;
            --sat-color: #4d94ff;
        }
        body.light-mode {
            --bg-color: #ffffff;
            --card-bg: #f8fafc;
            --text-main: #1e293b;
            --text-bold: #000000;
            --brand-color: #4f46e5;
            --calendar-border: #e2e8f0;
        }
        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; text-align: left; -webkit-tap-highlight-color: transparent; }
        .text-important { color: var(--text-bold) !important; }
        
        /* 헤더 스타일 */
        .header-fixed { position: fixed; top: 0; left: 0; right: 0; h-14; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; px-4; z-50; border-bottom: 1px solid rgba(255,255,255,0.05); height: 56px; }
        .logo-box { width: 32px; height: 32px; background: var(--brand-color); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; margin-right: 10px; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }

        /* 달력 스타일 */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); border-top: 0.5px solid var(--calendar-border); width: 100vw; }
        .memo-cell { min-height: 110px; border-right: 0.5px solid var(--calendar-border); border-bottom: 0.5px solid var(--calendar-border); position: relative; padding: 2px; }
        .date-num { font-size: 14px; font-weight: 700; width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; }
        .is-today .date-num { background: var(--brand-color); color: white; border-radius: 50%; }
        .sun { color: var(--sun-color); }
        .sat { color: var(--sat-color); }
        .memo-strip { font-size: 10px; font-weight: 600; padding: 1px 3px; margin-top: 1px; background: rgba(255,255,255,0.05); border-radius: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* 입력 폼 */
        .input-field { width: 100%; background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 12px; color: white; outline: none; }
        .btn-primary { background: var(--brand-color); color: white; padding: 14px; border-radius: 12px; font-weight: 700; width: 100%; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 20px; font-size: 13px; z-index: 1000; opacity: 0; transition: 0.3s; pointer-events: none; }
        #toast.visible { opacity: 1; }
    </style>
</head>
<body class="pb-32">

    <div class="header-fixed px-4">
        <div class="flex items-center">
            <div class="logo-box">L</div>
            <div class="flex flex-col">
                <span class="text-important font-bold text-sm">로그릿</span>
                <span class="text-[9px] text-indigo-400 font-bold uppercase tracking-tighter">Master V149</span>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="goToToday()" class="px-3 py-1 bg-indigo-600 text-white text-[11px] font-bold rounded-lg">오늘</button>
            <button onclick="openSettings()" class="text-slate-400"><i data-lucide="settings" class="w-5 h-5"></i></button>
        </div>
    </div>

    <div id="app-view" class="pt-14"></div>

    <nav class="fixed bottom-6 left-4 right-4 bg-zinc-900/90 backdrop-blur-lg border border-white/10 h-16 flex justify-around items-center z-40 rounded-2xl shadow-2xl">
        <button onclick="navTo('e_cal')" id="nav-e_cal" class="flex flex-col items-center gap-1 text-slate-500"><i data-lucide="calendar" class="w-5 h-5"></i><span class="text-[10px] font-bold">일정</span></button>
        <button onclick="navTo('list')" id="nav-list" class="flex flex-col items-center gap-1 text-slate-500"><i data-lucide="clipboard-list" class="w-5 h-5"></i><span class="text-[10px] font-bold">기록</span></button>
        <button onclick="navTo('s_cal')" id="nav-s_cal" class="flex flex-col items-center gap-1 text-slate-500"><i data-lucide="trending-up" class="w-5 h-5"></i><span class="text-[10px] font-bold">매출</span></button>
        <button onclick="navTo('home')" id="nav-home" class="flex flex-col items-center gap-1 text-slate-500"><i data-lucide="layout-grid" class="w-5 h-5"></i><span class="text-[10px] font-bold">홈</span></button>
    </nav>

    <button onclick="openEntryModal()" class="fixed right-6 bottom-24 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-lg flex items-center justify-center z-40 active:scale-90 transition-transform"><i data-lucide="plus" class="w-7 h-7"></i></button>

    <div id="toast">알림</div>

    <script>
        const STORAGE_KEY = 'logrit_v130_master_storage';
        let db = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        let currentNav = 'e_cal', calContext = new Date(), selectedDate = null, searchTerm = "";

        window.onload = () => { render(); lucide.createIcons(); };
        function sync() { localStorage.setItem(STORAGE_KEY, JSON.stringify(db)); render(); lucide.createIcons(); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.classList.add('visible'); setTimeout(() => t.classList.remove('visible'), 2000); }
        function formatKRW(v) { return new Intl.NumberFormat('ko-KR').format(v || 0); }

        window.navTo = (n) => { currentNav = n; render(); };
        window.openSettings = () => { currentNav = 'settings'; render(); };
        window.goToToday = () => { calContext = new Date(); currentNav = 'e_cal'; render(); };
        window.moveMonth = (v) => { calContext = new Date(calContext.getFullYear(), calContext.getMonth() + v, 1); render(); };

        // 렌더링 로직 (V148 복구 버전 기반)
        function render() {
            const root = document.getElementById('app-view');
            const navItems = ['e_cal', 'list', 's_cal', 'home'];
            navItems.forEach(id => {
                const el = document.getElementById('nav-' + id);
                if (el) el.style.color = currentNav === id ? '#6366f1' : '#64748b';
            });

            if (currentNav === 'e_cal') {
                renderCalendar(root);
            } else if (currentNav === 'list') {
                renderList(root);
            } else if (currentNav === 's_cal') {
                renderSales(root);
            } else if (currentNav === 'home') {
                renderHome(root);
            } else if (currentNav === 'settings') {
                renderSettings(root);
            }
            lucide.createIcons();
        }

        function renderCalendar(root) {
            const y = calContext.getFullYear(), m = calContext.getMonth();
            const startDay = new Date(y, m, 1).getDay();
            const lastDate = new Date(y, m + 1, 0).getDate();
            let html = `<div class="p-4"><h2 class="text-2xl font-bold text-important">${y}년 ${m+1}월</h2></div>`;
            html += `<div class="grid grid-cols-7 text-center text-[10px] font-bold opacity-40 mb-2"><div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div></div>`;
            html += `<div class="calendar-grid">`;
            
            for (let i = 0; i < startDay; i++) html += `<div class="memo-cell opacity-10"></div>`;
            for (let d = 1; d <= lastDate; d++) {
                const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const items = db.filter(x => x.date === dateStr);
                const isToday = new Date().toISOString().split('T')[0] === dateStr;
                html += `
                    <div onclick="handleDateClick('${dateStr}')" class="memo-cell ${isToday ? 'is-today' : ''}">
                        <div class="date-num">${d}</div>
                        ${items.slice(0,2).map(it => `<div class="memo-strip">${it.supplier || it.note}</div>`).join('')}
                    </div>`;
            }
            html += `</div><div class="flex justify-center gap-4 mt-6">
                <button onclick="moveMonth(-1)" class="p-2 bg-zinc-800 rounded-lg"><i data-lucide="chevron-left"></i></button>
                <button onclick="moveMonth(1)" class="p-2 bg-zinc-800 rounded-lg"><i data-lucide="chevron-right"></i></button>
            </div>`;
            root.innerHTML = html;
        }

        // 나머지 렌더링 함수들(기존 V148과 동일하게 복구)
        function renderList(root) {
            const list = db.sort((a,b) => b.date.localeCompare(a.date));
            root.innerHTML = `<div class="p-5">
                <h2 class="text-xl font-bold mb-4 text-important">전체 기록</h2>
                ${list.map(it => `<div class="bg-zinc-900 p-4 rounded-xl mb-3 border border-white/5">
                    <div class="flex justify-between text-xs text-indigo-400 mb-1 font-bold"><span>${it.date}</span><span>${it.time || ''}</span></div>
                    <div class="text-important font-bold">${it.note}</div>
                    <div class="text-sm opacity-60">${it.supplier || ''} | ${formatKRW(it.amount)}원</div>
                </div>`).join('') || '<p class="opacity-30">기록이 없습니다.</p>'}
            </div>`;
        }

        function renderSales(root) {
            const mStr = `${calContext.getFullYear()}-${String(calContext.getMonth()+1).padStart(2,'0')}`;
            const mData = db.filter(x => x.date.startsWith(mStr));
            const total = mData.reduce((a,b) => a + (Number(b.amount)||0), 0);
            root.innerHTML = `<div class="p-5 text-center">
                <h2 class="text-xl font-bold mb-2 text-important">${calContext.getMonth()+1}월 매출 통계</h2>
                <div class="text-4xl font-black text-indigo-500 my-8">${formatKRW(total)}원</div>
                <div class="space-y-3 text-left">
                    ${mData.map(it => `<div class="flex justify-between border-b border-white/5 py-2"><span>${it.date.split('-')[2]}일</span><b>${formatKRW(it.amount)}원</b></div>`).join('')}
                </div>
            </div>`;
        }

        function renderHome(root) {
            root.innerHTML = `<div class="p-10 text-center">
                <div class="w-20 h-20 bg-indigo-600 rounded-3xl mx-auto flex items-center justify-center text-4xl font-black text-white mb-6 shadow-xl">L</div>
                <h2 class="text-2xl font-bold text-important mb-2">안녕하세요, 로그릿입니다.</h2>
                <p class="opacity-50 text-sm">오늘의 일정을 확인하고 매출을 관리해보세요.</p>
                <button onclick="navTo('e_cal')" class="mt-10 btn-primary">시작하기</button>
            </div>`;
        }

        function renderSettings(root) {
            root.innerHTML = `<div class="p-6">
                <h2 class="text-xl font-bold mb-6 text-important">설정</h2>
                <button onclick="exportData()" class="input-field mb-3">데이터 백업 (JSON)</button>
                <button onclick="location.reload()" class="input-field">새로고침</button>
            </div>`;
        }

        window.handleDateClick = (d) => { selectedDate = d; openEntryModal(); };
        window.openEntryModal = () => { /* 기존 모달 열기 로직 */ showToast(selectedDate + " 기록하기"); };
        function exportData() {
            const blob = new Blob([JSON.stringify(db)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'logrit_backup.json'; a.click();
        }
    </script>
</body>
</html>
